<nav class="navbar container">
  <div class="navbar-brand">{{ title }}</div>
  <div class="navbar-collapse">
    <ul class="navbar-navigation">
      @for (link of links; track $index) {
      <li class="navbar-item">
        <a [routerLink]="link.path" class="navbar-link">{{
          link.displayName
        }}</a>
      </li>
      }
    </ul>
  </div>
</nav>
