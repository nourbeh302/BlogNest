<div class="container">
  <h2 class="blog-title heading heading-02">{{ blog.title }}</h2>
  <p class="blog-posted-by">Posted by Nour</p>
  <p class="blog-posted-on text-muted">
    Posted on {{ blog.postedOn | date : "MMMM dd, yyyy" }}
  </p>
  <div class="blog-image">
    <img class="image-fluid image-cover" [src]="blog.imgSrc" alt="blog-image" />
  </div>
  <p class="blog-description">{{ blog.description }}</p>
</div>
